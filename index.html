<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-HTTP Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-dark text-white mt-5 p-4">
                    <h1>Random Number</h1>
                    <p>Enter random number</p>
                    <input type="number" name="" class="form-control form-control-lg" id="numberInput" placeholder="Enter number...">
                    
                    <div id="" class="card-body fact">
                        <h5 class="card-title">
                            Number fact
                        </h5>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let numberInput = document.querySelector('#numberInput');

        console.log(numberInput)
        numberInput.addEventListener('input', getAjaxWithXHR, true);
        // numberInput.addEventListener('input', getAjaxWithFetch, true);
        
        function getAjaxWithXHR(){
            let number = numberInput.value;
            
            let xhr = new XMLHttpRequest();
            xhr.open('GET','http://numbersapi.com/'+number);
            xhr.onload = function(){
                if(this.status == 200 && number != ''){
                    console.log(this.responseText)
                    // fact.style.display = 'block';
                    factText.innerHTML = this.responseText;
                }
            }
            xhr.send()
            // console.log(xhr)
        }

        //  Using Fetch API

        // function getAjaxWithFetch(){
        //     let number = numberInput.value;
        //     fetch('http://numbersapi.com/'+number)
        //     .then( response => response.text())
        //     .then(data => {
        //         factText.innerHTML = data
        //     }).catch(err => console.log(err));
        // }
    </script>
    <!-- <script src="index.js" type="Javascript"></script> -->
</body>
</html>
